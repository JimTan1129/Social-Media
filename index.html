      }
      .grid section:nth-child(2) {
        background: lightblue;
      }

      }

    </style>
  </head>

 <h1>Social Media</h1>

      <br>
      <input type="submit" value="SendMessage" id="user1-send-btn">
      </form>
  </section>
  <section>Right
<div id="user2-inbox"></div>

</html>
